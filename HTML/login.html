<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lol Login</title>
    <link rel="stylesheet" href="../CSS/login-styles.css">
</head>

<body>

    <header>
        <div id="riot-logo">
            <img id="riot-logo-img" src="../svg/riotlogo.svg">
        </div>
    </header>

    <main>

        <div id="login-div">

            <form id="login-form">

                <label id="login-head">Iniciar sesión</label>

                <div id="login-user-div">
                    <label class="login-items" for="login-user">Usuario</label>
                    <input id="login-user" type="text" maxlength="30" />
                </div>

                <div id="login-passw-div">
                    <label class="login-items" for="login-passw">Contraseña</label>
                    <input id="login-passw" type="password" maxlength="30" autocomplete="on" />
                </div>

                <div id="login-button-div">
                    <button id="login-button" onclick="logInEmail()"></button>
                </div>

                <div id="login-button-gluglu-div">
                    <button id="gluglu" onclick="glugluLogin()">Iniciar con Google</button>
                    <button id="gluglu2" onclick="logOut()">Salir</button>
                </div>

                <div id="login-links" data-testid="panel-links">
                    <a href="#" data-testid="cant-sign-in">¿NO PUEDES INICIAR SESIÓN?</a>
                    <a href="#" data-testid="signup-external-link">¿CREAR UNA CUENTA?</a>
                </div>

            </form>

        </div>

    </main>

    <footer>

        <div id="footer-div">


            <nav class="footer-menu-links text__web-link">

                <span>
                    <a href="https://support.riotgames.com/hc/en-us" class="footer-link" target="_blank"
                        rel="noopener noreferrer">Support</a>
                    <span class="footer-dot">•</span>
                </span>

                <span>
                    <a href="https://www.riotgames.com/en/privacy-notice" class="footer-link" target="_blank"
                        rel="noopener noreferrer">Privacy Policy</a>
                    <span class="footer-dot">•</span>
                </span>

                <span>
                    <a href="https://www.riotgames.com/en/terms-of-service" class="footer-link" target="_blank"
                        rel="noopener noreferrer">Terms of Use</a>
                </span>
            </nav>

            <p class="copyright">© 2020 Riot Games. All rights reserved</p>
        </div>
    </footer>

    <script src="../JS/login.js"></script>

</body>

</html>
